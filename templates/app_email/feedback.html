{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_email/feedback.css' %}">
    <div class="container m-auto">
        <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3">
            <a href="{% url 'core:index' %}">Trang chủ</a></h1>
        <div class="grid lg:grid-cols-3 mt-12 gap-8">
            <div>
                <div class="wavy" id="wavy">
                    <span style="--i: 1">L</span>
                    <span style="--i: 2">O</span>
                    <span style="--i: 3">A</span>
                    <span style="--i: 4">D</span>
                    <span style="--i: 5">I</span>
                    <span style="--i: 6">N</span>
                    <span style="--i: 7">G</span>
                    <span style="--i: 8">.</span>
                    <span style="--i: 9">.</span>
                    <span style="--i: 10">.</span>
                </div>
            </div>
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">

                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="send_from" value="feedback_social" id="send_from">
                    <input id="url_request" type="hidden" value="{% url 'app_email:send_email' %}">
                    <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">

                        <div class="col-span-2">
                            <label for="">Họ và tên:</label>
                            <input type="text" name="name" id="name"
                                   class="shadow-none bg-gray-100"
                                   style="padding: 5px 10px 5px 10px">
                        </div>

                        <div class="col-span-2">
                            <label for="">Địa chỉ email của bạn:</label>
                            <input type="text" name="sender" id="sender"
                                   class="shadow-none bg-gray-100"
                                   style="padding: 5px 10px 5px 10px">
                        </div>

                        <div class="col-span-2">
                            <label for="">Nội dung đóng góp</label>
                            <textarea id="feedback" name="feedback" rows="3" class="shadow-none bg-gray-100"
                                      style="padding: 5px 10px 5px 10px; height: 280px"></textarea>
                        </div>

                    </div>

                    <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                        <button class="p-2 px-4 rounded bg-gray-50 text-red-500">
                            <a href="{% url 'core:index' %}">Hủy bỏ</a></button>
                        <button type="button" id="button_send" class="button bg-blue-700">Gửi</button>
                    </div>
                </form>

            </div>
        </div>
        <br>
    </div>
    <script src="{% static 'app_email/feedback.js' %}"></script>
{% endblock %}
