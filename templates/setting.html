{% extends 'base.html' %}
{% block content %}
    <div class="container m-auto">
        <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3">
            <a href="{% url 'core:index' %}">Trang chủ</a> / Thiết lập tài khoản cho <b>{{ user.username }}</b></h1>
        <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
            <li class="uk-active"><a href="{% url 'core:setting-general' %}">Chung</a></li>
            <li class=""><a href="{% url 'core:setting-secure' %}">Bảo mật</a></li>
        </ul>
        <div class="grid lg:grid-cols-3 mt-12 gap-8">
            <div>
                <h3 class="text-xl mb-2"></h3>
                <p></p>
            </div>
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">

                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">

                        <div class="col-span-2">
                            <label for="">Ảnh bìa</label>
                            <img style="max-width: 100%; margin-bottom: 10px" src="{{ user_profile.cover_img.url }}"/>
                            <input type="file" name="cover_image" value="" class="shadow-none bg-gray-100">
                        </div>

                        <div class="col-span-2">
                            <label for="">Ảnh đại diện</label>
                            <img style="margin-bottom: 10px; border-radius: 50%" width="100" height="100" src="{{ user_profile.profileimg.url }}"/>
                            <input type="file" name="image" value="" class="shadow-none bg-gray-100">
                        </div>

                        <div class="col-span-2">
                            <label for="">Tên hiển thị</label>
                            <input type="text" name="custom_name" value="{{ custom_name }}"
                                   class="shadow-none bg-gray-100"
                                   style="padding: 5px 10px 5px 10px">
                        </div>

                        <div class="col-span-2">
                            <label for="about">Tiểu sử</label>
                            <textarea id="about" name="bio" rows="3" class="shadow-none bg-gray-100"
                                      style="padding: 5px 10px 5px 10px">{{ user_profile.bio }}</textarea>
                        </div>

                        <div class="col-span-2">
                            <label for="">Địa chỉ</label>
                            <input type="text" name="location" value="{{ user_profile.location }}"
                                   class="shadow-none bg-gray-100"
                                   style="padding: 5px 10px 5px 10px">
                        </div>

                    </div>

                    <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                        <button class="p-2 px-4 rounded bg-gray-50 text-red-500">
                            <a href="{% url 'core:index' %}">Hủy bỏ</a>
                        </button>
                        <button type="submit" class="button bg-blue-700"> Lưu</button>
                    </div>
                </form>

            </div>
        </div>
        <br>
    </div>
{% endblock %}
